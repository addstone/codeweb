<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_条件渲染</title>
</head>
<body>

<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->
<div id="demo">
    <p v-if="ok">成功了</p>
    <p v-else>差点儿成功了</p>

    <p v-show="ok">表白</p>
    <p v-show="!ok">不表白</p>
    <button @click="ok=!ok">切换</button>

</div>

<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.0/dist/vue.js"></script>-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#demo',
        data:{
            ok:false
        }
    })

</script>
</body>
</html>
