<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>06_列表渲染_过滤与排序</title>
</head>
<body>

<div id="test">
    <input type="text" v-model="searchName">
    <ul>
        <li v-for="(p,index) in filterPersons" :key="index">
            {{index}}--{{p.name}}-- {{p.age}}
        </li>
    </ul>

    <button>年龄升序</button>
    <button>年龄降序</button>
    <button>原本顺序</button>

</div>

<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.0/dist/vue.js"></script>-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
    el:'#test',
    data:{
        searchName:'',
        persons: [
            {name: 'Tom', age:18},
            {name: 'Jack', age:17},
            {name: 'Bob', age:19},
            {name: 'Mary', age:16}
        ]
    },
    computed:{
        filterPersons(){
            const {searchName,persons} = this
            let fPersons;
            fPersons = persons.filter(p => p.name.indexOf(searchName) != -1)
            return fPersons
        }
    }
})

</script>
</body>
</html>
