<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_TemplateSyntax</title>
</head>
<body>

<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
    <h2>双括号表达式</h2>
    <p>{{msg}}</p>
    <!-- toUpperCase() 方法用于把字符串转换为大写。 -->
    <p>{{msg.toUpperCase()}}</p>
    <!-- {{{ }}} 语法疑似被删除-->
    <!--<p>{{{msg2}}}</p>-->

    <p v-text="msg2" ></p>
    <p v-html="msg2"></p>

    <h2>指令一：强制数据绑定</h2>
    <img src="imgUrl" >
    <img v-bind:src="imgUrl">
    <img :src="imgUrl">


    <h2>指令二：绑定时间监听</h2>
    <button v-on:click="test">test1</button>
    <button @click="test2('adcccc')">test2</button>


    <h2>1111111</h2>


</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            msg:'I Will Back!',
            msg2:'<a href="http:/www.atguigu.com" > I Will Back!  url</a>',
            imgUrl:'https://opencollective.com/vuejs/tiers/gold-sponsors/4/avatar.svg'
        },
        methods:{
            test(){
                alert('666 666')
            },
            test2(cont){
                alert(cont)
            }
        }
    })
</script>

</body>
</html>
