<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

    <h2>1.绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('666 666')">test2</button>
    <!--$event 事件对象-->
    <button @click="test3($event)">test3</button>

    <h2>2.事件修饰符</h2>

    <h2>3.按键修饰符</h2>

</div>

<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.0/dist/vue.js"></script>-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#example',
        data:{
            test1(){
                alert('test1')
            },
            test2(msg){
                alert(msg)
            },
            test3(event){
                alert(event.target.innerHTML)
            }

        }
    })

</script>
</body>
</html>
