<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_Hello World</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<div id="app">
    <input type="text" v-model="name">
    <p> Hello {{name}}</p>

</div>

<!-- 本地引入vue -->
<script type="text/javascript" src="../js/vue.js"></script>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({     // 配置对象
        el: '#app',     // elemebt: 选择器
        data: {     // 数据(model)
            name:'atguigu',
            message: 'Hello Vue!'
        }
    })
    vm.name= '111'
</script>

<!--
 MVVM:
 model: 模型，数据模型
 view:  视图，模板页面
 viewModel: 视图模型（vue的实例）

 -->



</body>
</html>
